# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: CI

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        tc: [kindlepw2, kindlehf]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install dependencies
        run: sudo apt-get install -y zlib1g-dev libarchive-dev nettle-dev aria2
      - name: Download Kindle toolchains
        run: |
              wget -q https://github.com/KindleModding/koxtoolchain/releases/latest/download/${{ matrix.tc }}.tar.gz -O - | tar -xzf - -C ~
      - name: Build SDK
        run: |
              bash ./kindle-sdk/gen-sdk.sh ${{ matrix.tc }}
      - name: Package artifacts
        run: tar -C ~ -czf ${{ matrix.tc }}.tar.gz x-tools
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.tc }}
          path: ${{ matrix.tc }}.tar.gz